<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script  src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-sm-12">
            <img src="./images/logo.svg" alt="logo" class="logo"/>
            <div class="header-section">
              <h1 class="header">
                We are launching <span class="header-span">soon!</span>
              </h1>
              <span class="sub-heading">Subscribe and get notified</span>
            </div>
            <div class="input-section">
              <div class="input-container">
                <input
                  type="email"
                  aria-label="First name"
                  class="input"
                  id="email"
                  placeholder="Your email address..."
                  required oninput="clearError()"
                />
                <div  id="error-display"></div>
                <div  id="success-display"></div>
              </div>
              <div class="">
                <button class="notify-btn" onclick="signUp()"  type="submit" >Notify Me</button>
              </div>
            </div>
              <div>
                <img
                  src="./images/illustration-dashboard.png"
                  class="main-image"
                  alt="illustration-image"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center mt-5 mb-3 ">
              <div class="icon-wrapper">
                  <i class="fa fa-facebook-f"></i>
              </div>
              <div class="icon-wrapper">
                  <i class="fa fa-twitter"></i>
              </div>
              <div class="icon-wrapper">
                  <i class="fa fa-instagram"></i>
              </div>
            </div>
            <div class="text-center copyright">
              &copy; Copyright Ping. All rights reserved.
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
